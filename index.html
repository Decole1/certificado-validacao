<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Validação de Certificado - Decole Educacional</title>
  <!-- Substitua o link do favicon por um que esteja disponível ou remova esta linha -->
  <link rel="icon" type="image/png" href="https://example.com/favicon.png" />
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #000000, #1a1a1a);
      margin: 0;
      padding: 0;
      color: #ffffff;
      text-align: center;
    }

    header {
      background-color: #000;
      padding: 40px 20px;
      border-bottom: 3px solid #ff7b00;
    }

    header img {
      height: 90px;
      margin-bottom: 15px;
    }

    h1 {
      color: #ffffff;
      font-size: 36px;
      margin: 10px 0;
    }

    p {
      color: #cccccc;
    }

    input[type="text"] {
      padding: 12px;
      width: 90%;
      max-width: 400px;
      margin-top: 20px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 12px;
      padding: 12px 24px;
      border: none;
      background-color: #ff7b00;
      color: white;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #e56900;
    }

    #resultado-validacao {
      margin: 40px auto;
      max-width: 600px;
    }

    .baloes {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 999;
      pointer-events: none;
      background: url('https://cdn.pixabay.com/photo/2021/08/18/10/03/confetti-6554399_960_720.png') repeat-x top center;
      animation: flutuar 12s linear infinite;
      opacity: 0.6;
    }

    @keyframes flutuar {
      from { background-position-y: 100vh; }
      to { background-position-y: -200vh; }
    }

    footer {
      background-color: #101010;
      color: white;
      padding: 25px;
      margin-top: 60px;
    }

    footer a {
      color: #ff7b00;
      margin: 0 12px;
      text-decoration: none;
    }

    @media (max-width: 600px) {
      input[type="text"] {
        width: 95%;
      }
      h1 {
        font-size: 26px;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="https://i.ibb.co/GWzJHqb/decole-logo.png" alt="Logo Decole Educacional">
    <h1>Validação de Certificado</h1>
    <p>Insira a chave do certificado para validar:</p>
    <input type="text" id="input-chave" placeholder="Ex: abc123xyz" aria-label="Chave do certificado">
    <br>
    <button id="btn-validar" aria-label="Botão para validar certificado">Validar</button>
  </header>

  <div id="resultado-validacao" aria-live="polite"></div>

  <footer>
    <p>© 2025 Decole Educacional. Todos os direitos reservados.</p>
