<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valida√ß√£o de Certificado - Decole Educacional</title>
  <link rel="icon" type="image/png" href="https://i.ibb.co/pdzFGfS/favicon-decole.png" />
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #070707, #1f1f1f);
      margin: 0;
      padding: 0;
      color: #ffffff;
      text-align: center;
    }

    header {
      background-color: #000;
      padding: 40px 20px;
      border-bottom: 3px solid #ff7b00;
    }

    header img {
      height: 90px;
      margin-bottom: 15px;
    }

    h1 {
      color: #ffffff;
      font-size: 36px;
      margin: 10px 0;
    }

    p {
      color: #cccccc;
    }

    input[type="text"] {
      padding: 12px;
      width: 90%;
      max-width: 400px;
      margin-top: 20px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 12px;
      padding: 12px 24px;
      border: none;
      background-color: #ff7b00;
      color: white;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #e56900;
    }

    #resultado-validacao {
      margin: 40px auto;
      max-width: 600px;
    }

    .baloes {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 999;
      pointer-events: none;
      background: url('https://cdn.pixabay.com/photo/2021/08/18/10/03/confetti-6554399_960_720.png') repeat-x top center;
      animation: flutuar 12s linear infinite;
      opacity: 0.4;
    }

    @keyframes flutuar {
      from { background-position-y: 100vh; }
      to { background-position-y: -200vh; }
    }

    footer {
      background-color: #101010;
      color: white;
      padding: 25px;
      margin-top: 60px;
    }

    footer a {
      color: #ff7b00;
      margin: 0 12px;
      text-decoration: none;
    }

    @media (max-width: 600px) {
      input[type="text"] {
        width: 95%;
      }
      h1 {
        font-size: 26px;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="https://i.ibb.co/GWzJHqb/decole-logo.png" alt="Logo Decole Educacional">
    <h1>Valida√ß√£o de Certificado</h1>
    <p>Insira a chave do certificado para validar:</p>
    <input type="text" id="input-chave" placeholder="Ex: abc123xyz" aria-label="Chave do certificado">
    <br>
    <button id="btn-validar" aria-label="Bot√£o para validar certificado">Validar</button>
  </header>

  <div id="resultado-validacao" aria-live="polite"></div>

  <footer>
    <p>¬© 2025 Decole Educacional. Todos os direitos reservados.</p>
    <p>
      <a href="https://decole.co" target="_blank" rel="noopener noreferrer">Site Oficial</a> |
      <a href="https://www.instagram.com/decolecontabildigital/" target="_blank" rel="noopener noreferrer">Instagram</a> |
      <a href="https://wa.me/5508005803080" target="_blank" rel="noopener noreferrer">WhatsApp: 0800 580 3080</a>
    </p>
  </footer>

  <script>
    document.getElementById('btn-validar').addEventListener('click', validarCertificado);

    async function validarCertificado() {
      const chave = document.getElementById('input-chave').value.trim();
      const resultado = document.getElementById('resultado-validacao');

      if (!chave) {
        resultado.innerHTML = `
          <div style="text-align: center; padding: 20px; background: #ffe6e6; border: 2px solid #e57373; border-radius: 12px;">
            <h2 style="color: #c62828;">‚ùå Por favor, insira uma chave v√°lida</h2>
          </div>
        `;
        return;
      }

      resultado.innerHTML = `
        <div style="text-align: center; padding: 20px; background: #333; border: 2px solid #888; border-radius: 12px;">
          <h3 style="color: #ddd;">üîé Verificando certificado...</h3>
        </div>
      `;

      try {
        const res = await fetch("https://docs.google.com/spreadsheets/d/e/2PACX-1vR9V30aB2G1oyLILEaD1rlo3H8rOARS-HfiHiT50ZBqCzLt6p4ijaGbfVgrTYDJS50TfOcMBTsOtuhb/pub?gid=1982449420&single=true&output=csv");
        const csv = await res.text();
        const linhas = csv.split("\n").slice(1);

        let encontrado = false;

        for (let linha of linhas) {
          const [nome, curso, data_emissao, chave_planilha] = linha.trim().split(",");
          if (chave_planilha === chave) {
            document.body.insertAdjacentHTML('beforeend', '<div class="baloes"></div>');
            resultado.innerHTML = `
              <div style="text-align: center; padding: 30px; background: #e9fff4; border: 2px solid #2ecc71; border-radius: 16px; color: #0e4429;">
                <h2 style="color: #27ae60;">‚úÖ Certificado V√°lido</h2>
                <p><strong>${nome}</strong></p>
                <p>Concluiu o curso: <strong>${curso}</strong></p>
                <p>Data de conclus√£o: <strong>${data_emissao}</strong></p>
                <div style="margin-top: 20px;"><img src='https://cdn-icons-png.flaticon.com/512/190/190411.png' alt='Selo de autenticidade' width='80'/></div>
              </div>
            `;
            encontrado = true;
            break;
          }
        }

        if (!encontrado) {
          resultado.innerHTML = `
            <div style="text-align: center; padding: 20px; background: #ffe6e6; border: 2px solid #e57373; border-radius: 12px;">
              <h2 style="color: #c62828;">‚ùå Certificado n√£o encontrado</h2>
              <p>Verifique a chave digitada ou entre em contato com o emissor.</p>
            </div>
          `;
        }
      } catch (e) {
        resultado.innerHTML = `
          <div style="text-align: center; padding: 20px; background: #fffde7; border: 2px solid #fdd835; border-radius: 12px;">
            <h2 style="color: #f9a825;">‚ö†Ô∏è Erro ao validar</h2>
            <p>Tente novamente em instantes.</p>
          </div>
        `;
      }
    }
  </script>
</body>
</html>
